<div class="form-group">
  <div class="ui-inputgroup">
    <span class="ui-float-label">
      <input type="text" id="Number" pInputText [(ngModel)]="phonenumber.Number" required/>
      <label for="float-input">Phone Number</label>
    </span>
    <button type="button" pButton icon="fa fa-close" class="ui-button-danger" (click)="deletePhoneNumber(phonenumber)"></button>
  </div>
</div>
